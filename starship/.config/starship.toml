format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$git_metrics\
$line_break\
$character"""

right_format = """
$python\
$time\
$cmd_duration\
"""

palette = 'gruvbox'

[palettes.gruvbox]
fg0 = '#fbf1c7'
bg1 = '#3c3836'
bg3 = '#665c54'
blue = '#458588'
aqua = '#689d6a'
green = '#98971a'
orange = '#d65d0e'
purple = '#b16286'
red = '#cc241d'
yellow = '#d79921'

[directory]
style = "blue"

[character]
success_symbol = "[❯](green)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](aqua)"

[git_branch]
format = "[$branch]($style)"
style = "bright-black"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)]($style) ($ahead_behind$stashed)]($style)"
style = "bold orange"
conflicted = "​"
untracked = "​"
modified = "​"
staged = "​"
renamed = "​"
deleted = "​"
stashed = "≡"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[git_metrics]
added_style = 'bold blue'
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '

[time]
disabled = false
format = "[$time]($style) "
style = "bright-black"
time_format = "%T"
utc_time_offset = "local"

[cmd_duration]
format = "[$duration]($style)"
style = "bright-black"

[python]
format = "[$virtualenv]($style) "
style = "bright-black"
